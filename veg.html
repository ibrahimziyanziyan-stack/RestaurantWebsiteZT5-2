    <script>
      let baseprice=0;
        function popupform(foodname,img,price) 
        {
          baseprice=price
            const popup = document.getElementById("popup");
            popup.style.display = "block";
            document.getElementById("popupimg").src = img;

            /*txt adding*/
          const qtyVal = document.getElementById("qtyval");
          const qtyRange = document.getElementById("qtyRange");
           qtyRange.value = 1;
           qtyVal.innerText = 1;
          /*price*/
          const priceVal = document.getElementById("priceval");
          priceVal.innerText=baseprice;
          /*price quamtity logic*/
          qtyRange.oninput = () => {
          qtyVal.innerText = qtyRange.value;
          priceVal.innerText = qtyRange.value * baseprice;
  };
          /*adding new class to div (popup) class for animation*/
            popup.classList.add("animatepopup");
          }
