<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order successful ✅</title>
    <style>
        body{
            background-color: black;
            
        }
        .circle{
            height:100px;
            width: 100px;
            background-color:rgb(86, 208, 139);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 100%;  
            z-index: 1;
        
        }
        .tick{
            position:fixed;
            left: 3%;
            top: 15%;
            font-size: 70px;
            height: 50px;
            line-height: 1;
           
        }
        .text{
            position: absolute;
            top:80%;    
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            font-family: 'ZCOOL XiaoWei', serif;
            font-weight: bolder;
            white-space: nowrap;/*keep the text single line */
        }
    </style>
</head>
<body>
 <div class="circle"><span class="tick">✅</span><div>
    <p class="text">Order successful </p>
</body>
</html>
